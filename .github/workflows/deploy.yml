name: build‑and‑deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write          # needed for the gh‑pages push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ---------- Ruby & Bundler ----------
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # Ruby 3.2 bundles a newer default‑gem set and works with the
          # latest Bundler out of the box
          ruby-version: 3.2
          bundler: 2.4.22          # pick any 2.4.x; ≥2.4 fixes the uri clash
          bundler-cache: true

      - name: Update RubyGems (defensive but fast)
        run: |
          gem update --system --no-document          # keeps default gemspecs current
          gem install bundler -v 2.4.22 --no-document

      # ---------- Optional JS tooling ----------
      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      # ---------- Build the Jekyll site ----------
      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      # ---------- Deploy to gh‑pages ----------
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site