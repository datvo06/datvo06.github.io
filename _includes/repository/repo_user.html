<div class="repo p-2 text-center">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light w-100" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&theme={{ site.repo_theme_light }}&show_icons=true" loading="lazy" data-fallback="https://github.com/{{ include.username }}.png" onerror="this.onerror=null; this.src=this.dataset.fallback;">
    <img class="repo-img-dark w-100" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&theme={{ site.repo_theme_dark }}&show_icons=true" loading="lazy" data-fallback="https://github.com/{{ include.username }}.png" onerror="this.onerror=null; this.src=this.dataset.fallback;">
  </a>
</div>
